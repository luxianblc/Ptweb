<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的绘画 - 鹿衔</title>
    
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script type="module" src="app.js"></script>
</head>
<body>
    <!-- 组件插入点 -->
    <div id="header-insert"></div>
    
    <!-- 主内容 -->
    <main class="main-content">
        <div class="container">
            <div class="page-title">
                <h1>我的绘画作品</h1>
                <p>原创与二次创作的视觉记录，探索色彩与想象力的边界。</p>
            </div>

            <!-- 分类筛选 -->
            <div class="glass card paintings-controls">
                <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
                    <button class="btn btn-secondary filter-btn active" data-filter="all">全部作品</button>
                    <button class="btn btn-secondary filter-btn" data-filter="original">原创</button>
                    <button class="btn btn-secondary filter-btn" data-filter="derivative">二次创作</button>
                    <button class="btn btn-secondary filter-btn" data-filter="collab">共同绘画</button>
                </div>
            </div>

            <!-- 绘画作品网格 -->
            <div class="paintings-grid" id="paintingsGrid">
                <!-- 通过JavaScript动态生成 -->
            </div>
        </div>
    </main>
    
    <!-- 组件插入点 -->
    <div id="footer-insert"></div>
    <div id="lightbox-insert"></div>
</body>
</html>
